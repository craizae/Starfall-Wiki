<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starfall Wiki</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Reset default margins and paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: #1a1a1a; /* Dark background for contrast */
            color: #fff;
            height: 100%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Header Rectangle */
        .header-rectangle {
            width: 80%;
            height: 150px;
            background-color: #1a1a1a;
            border: 5px solid #5c3d99;
            border-radius: 25px;
            box-shadow: 0 0 20px #5c3d99;
            position: relative;
            text-align: center;
            padding: 10px;
            transition: box-shadow 0.1s ease-in-out, transform 0.1s ease-in-out, border 0.1s ease-in-out;
            animation: bounce 1s infinite alternate;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header-rectangle.touched {
            transform: translateY(-3px);
            box-shadow: 0 0 30px #f1f1b3;
            border: 5px solid #f1f1b3;
        }

        .header-rectangle:hover {
            box-shadow: 0 0 30px #f1f1b3;
            border: 5px solid #f1f1b3;
        }

        /* Glowing Stars */
        .star {
            position: absolute;
            color: #5c3d99;
            font-size: 1.2em;
            transition: color 0.1s ease-in-out, text-shadow 0.1s ease-in-out;
        }

        .star.top-left {
            top: 10px;
            left: 10px;
        }

        .star.top-right {
            top: 10px;
            right: 10px;
        }

        .star.bottom-left {
            bottom: 10px;
            left: 10px;
        }

        .star.bottom-right {
            bottom: 10px;
            right: 10px;
        }

        .header-rectangle:hover .star,
        .header-rectangle.touched .star {
            color: #f1f1b3;
            text-shadow: 0 0 10px #f1f1b3, 0 0 20px #f1f1b3;
        }

        /* Keyframes for bouncing effect */
        @keyframes bounce {
            0% {
                transform: translateY(2px);
            }
            100% {
                transform: translateY(-2px);
            }
        }

        /* Button Container to align buttons horizontally */
        .button-container {
            display: flex;
            justify-content: space-between;
            width: 80%;
            max-width: 600px;
            margin-top: 20px;
            z-index: 0;
            flex-wrap: wrap;
        }

        /* Button Styles */
        .cute-button {
            padding: 10px 20px;
            background-color: #5c3d99;
            color: #1a1a1a;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 0 10px #5c3d99;
            transition: all 0.1s ease-in-out;
            margin: 5px;
        }

        .cute-button.pressed {
            background-color: #f1f1b3;
            color: #5c3d99;
            box-shadow: 0 0 15px #5c3d99;
        }

        .cute-button:hover {
            background-color: #F1F1B3;
            color: #1a1a1a;
            box-shadow: 0 0 15px #5c3d99;
            transform: translateY(-3px);
        }

        .button-icon {
            width: 20px;
            height: 20px;
            margin-right: 8px;
        }

        /* Specific button for "Other" */
        .other-button {
            padding: 8px 15px;
            font-size: 14px;
            background-color: #f1f1b3;
            color: #1a1a1a;
            box-shadow: none;
            margin-top: 15px; /* Added margin to separate it from main buttons */
        }

        /* Center the "Other" button */
        .other-button-container {
            display: flex;
            justify-content: center;
            width: 100%;
        }

        /* Pages for content */
        .page {
            display: none;
            width: 100%;
            text-align: center;
            margin-top: 20px;
        }

        .active-page {
            display: block;
        }

    </style>
</head>
<body>

    <!-- Header with Stars -->
    <div class="header-rectangle" id="header-rectangle">
        <!-- Stars in corners -->
        <span class="star top-left">✧</span>
        <span class="star top-right">✧</span>
        <span class="star bottom-left">✧</span>
        <span class="star bottom-right">✧</span>
    </div>

    <!-- Button Container -->
    <div class="button-container">
        <!-- Gaia Button -->
        <button class="cute-button" onclick="showPage('gaia')">
            <img class="button-icon" src="https://craizae.neocities.org/gaialeaf.png" alt="Gaia Icon">Gaia
        </button>

        <!-- Gaians Button -->
        <button class="cute-button" onclick="showPage('gaians')">
            <img class="button-icon" src="https://craizae.neocities.org/gaialeaf.png" alt="Gaians Icon">Gaians
        </button>

        <!-- Creatures Button -->
        <button class="cute-button" onclick="showPage('creatures')">
            <img class="button-icon" src="https://craizae.neocities.org/gaialeaf.png" alt="Creatures Icon">Creatures
        </button>

        <!-- Starfall Button -->
        <button class="cute-button" onclick="showPage('starfall')">
            <img class="button-icon" src="https://craizae.neocities.org/gaialeaf.png" alt="Starfall Icon">Starfall
        </button>
    </div>

    <!-- "Other" Button below main buttons -->
    <div class="other-button-container">
        <button class="cute-button other-button" onclick="showPage('other')">Other</button>
    </div>

    <!-- Pages (hidden by default) -->
    <div id="gaia" class="page">
        <h2>Gaia Content</h2>
        <p>Here is some content about Gaia.</p>
    </div>

    <div id="gaians" class="page">
        <h2>Gaians Content</h2>
        <p>Here is some content about Gaians.</p>
    </div>

    <div id="creatures" class="page">
        <h2>Creatures Content</h2>
        <p>Here is some content about Creatures.</p>
    </div>

    <div id="starfall" class="page">
        <h2>Starfall Content</h2>
        <p>Here is some content about Starfall.</p>
    </div>

    <div id="other" class="page">
        <h2>Other Content</h2>
        <p>Here is some miscellaneous content.</p>
    </div>

    <script>
        // Function to show the selected page and hide others
        function showPage(pageId) {
            // Hide all pages
            const pages = document.querySelectorAll('.page');
            pages.forEach(page => {
                page.classList.remove('active-page');
            });

            // Show the selected page
            const activePage = document.getElementById(pageId);
            activePage.classList.add('active-page');
        }

        // Set the initial page (optional)
        showPage('gaia');
    </script>

</body>
</html>
