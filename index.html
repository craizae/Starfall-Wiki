<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starfall Wiki</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Reset default margins and paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: #1a1a1a;
            color: #fff;
            height: 100%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Dark Mode */
        body.dark-mode {
            background: #121212;
            color: #f1f1f1;
        }

        /* Toggle Switch Button */
        .dark-mode-toggle {
            position: absolute;
            top: 10px;
            right: 20px;
            background-color: #f1f1b3;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
            transition: all 0.3s;
        }

        .dark-mode-toggle:hover {
            background-color: #5c3d99;
        }

        /* Header Rectangle */
        .header-rectangle {
            width: 80%;
            height: 150px;
            background-color: #1a1a1a;
            border: 5px solid #5c3d99;
            border-radius: 25px;
            box-shadow: 0 0 20px #5c3d99;
            position: relative;
            text-align: center;
            padding: 10px;
            transition: box-shadow 0.1s ease-in-out, transform 0.1s ease-in-out, border 0.1s ease-in-out;
            animation: bounce 1s infinite alternate;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Dark Mode Header */
        .dark-mode .header-rectangle {
            background-color: #121212;
            border: 5px solid #f1f1b3;
        }

        /* Glowing Stars */
        .star {
            position: absolute;
            color: #5c3d99;
            font-size: 1.2em;
            transition: color 0.1s ease-in-out, text-shadow 0.1s ease-in-out;
        }

        .star.top-left {
            top: 10px;
            left: 10px;
        }

        .star.top-right {
            top: 10px;
            right: 10px;
        }

        .star.bottom-left {
            bottom: 10px;
            left: 10px;
        }

        .star.bottom-right {
            bottom: 10px;
            right: 10px;
        }

        .header-rectangle:hover .star,
        .header-rectangle.touched .star {
            color: #f1f1b3;
            text-shadow: 0 0 10px #f1f1b3, 0 0 20px #f1f1b3;
        }

        /* Keyframes for bouncing effect */
        @keyframes bounce {
            0% {
                transform: translateY(2px);
            }
            100% {
                transform: translateY(-2px);
            }
        }
        
    </style>
</head>
<body>

    <!-- Dark Mode Toggle Button -->
    <button class="dark-mode-toggle" onclick="toggleDarkMode()">ðŸŒ™</button>

    <!-- Header with Stars -->
    <div class="header-rectangle" id="header-rectangle">
        <!-- Stars in corners -->
        <span class="star top-left">âœ§</span>
        <span class="star top-right">âœ§</span>
        <span class="star bottom-left">âœ§</span>
        <span class="star bottom-right">âœ§</span>
    </div>

    <!-- Content of the page -->
    <h1>Welcome to Starfall Wiki</h1>

    <script>
        // Check for dark mode preference
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
        }

        // Toggle Dark Mode
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const isDarkMode = document.body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', isDarkMode);
        }
    </script>

</body>
</html>
