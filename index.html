<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starfall Wiki</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Reset default margins and paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1A1A1A; /* Dark background */
            color: #fff;
            height: 100%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden; /* To hide any extra space from the moving background */
        }

        /* Starry background */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            background-size: 400px 400px; /* Bigger star tiles */
            animation: moveStars 60s linear infinite; /* Movement of stars */
            z-index: -1; /* Put the stars behind other elements */
        }

        /* Keyframe animation for star movement */
        @keyframes moveStars {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 100% 100%;
            }
        }

        /* Header Rectangle */
        .header-rectangle {
            width: 80%;
            height: 150px;
            background-color: #1a1a1a;
            border: 5px solid #5c3d99;
            border-radius: 25px;
            box-shadow: 0 0 20px #5c3d99;
            position: relative;
            text-align: center;
            padding: 10px;
            transition: box-shadow 0.1s ease-in-out, transform 0.1s ease-in-out, border 0.1s ease-in-out;
            animation: bounce 1s infinite alternate;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header-rectangle.touched {
            transform: translateY(-3px);
            box-shadow: 0 0 30px #f1f1b3;
            border: 5px solid #f1f1b3;
        }

        .header-rectangle:hover {
            box-shadow: 0 0 30px #f1f1b3;
            border: 5px solid #f1f1b3;
        }

        /* Glowing Stars */
        .star {
            position: absolute;
            color: #5c3d99;
            font-size: 1.2em;
            transition: color 0.1s ease-in-out, text-shadow 0.1s ease-in-out;
        }

        .star.top-left {
            top: 10px;
            left: 10px;
        }

        .star.top-right {
            top: 10px;
            right: 10px;
        }

        .star.bottom-left {
            bottom: 10px;
            left: 10px;
        }

        .star.bottom-right {
            bottom: 10px;
            right: 10px;
        }

        .header-rectangle:hover .star,
        .header-rectangle.touched .star {
            color: #f1f1b3;
            text-shadow: 0 0 10px #f1f1b3, 0 0 20px #f1f1b3;
        }

        /* Keyframes for bouncing effect */
        @keyframes bounce {
            0% {
                transform: translateY(2px);
            }
            100% {
                transform: translateY(-2px);
            }
        }

        /* Button Container to align buttons horizontally */
        .button-container {
            display: flex;
            justify-content: space-between;
            width: 80%;
            max-width: 600px;
            margin-top: 20px;
            z-index: 0;
            flex-wrap: wrap;
        }

        /* Button Styles */
        .cute-button {
            padding: 10px 20px;
            background-color: #5c3d99;
            color: #1a1a1a;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 0 10px #5c3d99;
            transition: all 0.1s ease-in-out;
            margin: 5px;
        }

        .cute-button.pressed {
            background-color: #f1f1b3;
            color: #5c3d99;
            box-shadow: 0 0 15px #5c3d99;
        }

        .cute-button:hover {
            background-color: #F1F1B3;
            color: #1a1a1a;
            box-shadow: 0 0 15px #5c3d99;
            transform: translateY(-3px);
        }

        .button-icon {
            width: 20px;
            height: 20px;
            margin-right: 8px;
        }

        /* Specific button for "Other" */
        .other-button {
            padding: 8px 15px;
            font-size: 14px;
            background-color: #f1f1b3;
            color: #1a1a1a;
            box-shadow: none;
            margin-top: 15px; /* Added margin to separate it from main buttons */
        }

        /* Center the "Other" button */
        .other-button-container {
            display: flex;
            justify-content: center;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Starry Background -->
    <div class="stars"></div>

    <!-- Header with Stars -->
    <div class="header-rectangle" id="header-rectangle">
        <!-- Stars in corners -->
        <span class="star top-left">✧</span>
        <span class="star top-right">✧</span>
        <span class="star bottom-left">✧</span>
        <span class="star bottom-right">✧</span>
    </div>

    <!-- Button Container -->
    <div class="button-container">
        <!-- Gaia Button -->
        <button class="cute-button" id="gaia-button">
            <img class="button-icon" src="https://craizae.neocities.org/gaialeaf.png" alt="Gaia Icon">Gaia
        </button>

        <!-- Gaians Button -->
        <button class="cute-button" id="gaians-button">
            <img class="button-icon" src="https://craizae.neocities.org/gaialeaf.png" alt="Gaians Icon">Gaians
        </button>

        <!-- Creatures Button -->
        <button class="cute-button" id="creatures-button">
            <img class="button-icon" src="https://craizae.neocities.org/gaialeaf.png" alt="Creatures Icon">Creatures
        </button>

        <!-- Starfall Button -->
        <button class="cute-button" id="starfall-button">
            <img class="button-icon" src="https://craizae.neocities.org/gaialeaf.png" alt="Starfall Icon">Starfall
        </button>
    </div>

    <!-- "Other" Button below main buttons -->
    <div class="other-button-container">
        <button class="cute-button other-button" id="other-button">Other</button>
    </div>

    <script>
        // Function to handle button interaction
        function handleButtonInteraction(buttonId) {
            const button = document.getElementById(buttonId);

            button.addEventListener('touchstart', (e) => {
                e.preventDefault();
                button.classList.add('pressed');
            });

            button.addEventListener('touchend', () => {
                button.classList.remove('pressed');
            });
        }

        // Initialize button interactions
        handleButtonInteraction('gaia-button');
        handleButtonInteraction('gaians-button');
        handleButtonInteraction('creatures-button');
        handleButtonInteraction('starfall-button');
        handleButtonInteraction('other-button');

        // Header touch interaction for glow effect
        const header = document.getElementById('header-rectangle');
        header.addEventListener('touchstart', () => {
            header.classList.add('touched');
            document.querySelectorAll('.star').forEach(star => {
                star.style.color = '#f1f1b3';
                star.style.textShadow = '0 0 10px #f1f1b3, 0 0 20px #f1f1b3';
            });
        });

        header.addEventListener('touchend', () => {
            header.classList.remove('touched');
            document.querySelectorAll('.star').forEach(star => {
                star.style.color = '#5c3d99';
                star.style.textShadow = 'none';
            });
        });
    </script>

</body>
</html>
